<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblique Strategies</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #content {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            min-height: 100px;
        }

        .text {
            font-size: 1.5rem;
            line-height: 1.5;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="text" id="strategy">inspire</div>
    </div>

    <script>
        const strategies = [

            "Make a sudden, destructive, unpredictable action; incorporate.",

            "Consider different fading systems.",

            "Go outside. Shut the door.",
            "Use filters.",
            "Listen to the quiet voice.",
            "Is it finished?",
            "What to increase? What to reduce?",
            "Don't stress one thing more than another.",
            "Remove specifics; convert to ambiguities.",

            "Breathe more deeply.",

            "What are you really thinking about just now?",

            "How would you have done it?",
            "Make it more sensual.",
            "Question the heroic approach.",

            "Cluster analysis.",

            "Make something implied more explicit.",
            "Reverse the roles.",
            "Imagine the music as a moving chain or caterpillar.",

            "What would your mentor do?",
            "Subtract the obvious; add the meaningful.",

            "What mistakes did you make last time?",

            "When is it for?",
            "Where is the edge?",
            "Which frame would make this look right?",
            "Which parts can be grouped?",
            "Who would make this really successful?",
            "You are an engineer.",
            "You don’t have to be ashamed of using your own ideas."
        ];

        let shuffledStrategies = [];
        let currentIndex = 0;
        let firstClick = true;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function getNextStrategy() {
            if (currentIndex >= shuffledStrategies.length) {
                shuffledStrategies = [...strategies];
                shuffleArray(shuffledStrategies);
                currentIndex = 0;
            }
            return shuffledStrategies[currentIndex++];
        }

        function handleClick() {
            const strategyElement = document.getElementById('strategy');
            
            if (firstClick) {
                shuffledStrategies = [...strategies];
                shuffleArray(shuffledStrategies);
                firstClick = false;
            }
            
            strategyElement.textContent = getNextStrategy();
        }

        // Initialize click handler
        document.body.addEventListener('click', handleClick);
    </script>
</body>
</html>
